state:
    kind: Dimension
    field: state
    lookup:
        Vermont: "The Green Mountain State"
        Tennessee: "The Volunteer State"
pop2000:
    kind: Metric
    field: "if(age>40,pop2000)"
pop2008:
    kind: Metric
    field: pop2008
pop2008oldsters:
    kind: Metric
    field: "if(age>40,pop2008)"
popdivide:
    kind: Metric
    field: "@pop2000 / @pop2008"
